<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Real-time Exchange Rates</title>
    <meta name="description" content="Convert currencies with real-time exchange rates. Support for 150+ currencies worldwide.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="number" min="0.01" step="0.01" placeholder="Enter amount" aria-label="Amount to convert">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag">
                        <select name="from" aria-label="Convert from currency">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" aria-hidden="true"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag">
                        <select name="to" aria-label="Convert to currency">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 85 INR</div>
            <button type="submit">Get Exchange Rate</button>
        </form>
    </div>
    
    <script src="codes.js"></script>  
    <script src="script.js"></script>
</body>
</html>
